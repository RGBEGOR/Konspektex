<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Работа с конспектом </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <textarea spellcheck="false" placeholder="Введи сюда только краткие факты как бутто Вы  конспектируете" required>Этот год первый для меня в школе, но мне уже очень нравится учиться. Каждый день я получаю новые знания, учусь множеству интересных предметов. Мой любимый предмет - математика. Мне очень нравится считать и решать задачи. Это так увлекательно: думать над условием, делать расчеты и получать результат. Я очень люблю школу и с удовольствием провожу время в этом месте.</textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>Имя файла</label>
          <input type="text" spellcheck="false" placeholder="Напиши сюда Имя">
        </div>
        <div class="option save-as">
          <label>Сохранить как</label>
          <div class="select-menu">
            <select>
              <option value="text/plain">Text File (.txt)</option>
              <option value="image/svg+xml">SVG File (.svg)</option>
              <option value="application/msword">Doc File (.doc)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn" type="button">Save As Text File</button>
    </div>
    
  </body>
</html>
